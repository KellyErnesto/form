<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,101.2,600;1,101.2,600&family=Inter:wght@400;600;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,101.2,700;1,101.2,700&family=Inter:wght@400;600;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,101.2,700;1,101.2,700&family=Inter:wght@400;600;700&family=Poppins&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Evento</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
     <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
            
            <legend>Informações do Evento</legend>
  
            <div class="input-wrapper">
              <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                <input 
                  type="text" 
                  id="event-title"
                  required
                  minlength="8"
                />
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
                <input type="url" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                <input type="number" id="event-whatsapp" />
            </div>
            <div class="input-wrapper">
              <label for="event-info">Link do Evento <span>(comece com https://)</span></label>
               <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categorias </label>
                <select id="event-category">
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(Digite um e-mail válido)</span></label>
                <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input 
                  type="password" 
                  id="event-password" 
                  minlength="8"
                />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
         </fieldset> 
         <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-Date">Data</label>
                  <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
              </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                </div>
            </div>

          </div>
         </fieldset> 
        </form>
        <footer>
          <button
            class="button" 
            type="submit" 
            form="my-form"
          >
            Salvar evento
          </button>
            

          </footer>
   </div> 
</body>
</html>
